ECS-Service-Missing-Tasks:
  name: "(ECS) Service Missing Tasks"
  type: metric alert
  query: |
    avg(last_5m):
    avg:aws.ecs.service.running{*} by {region,servicename,clustername} / avg:aws.ecs.service.desired{*} by {region,servicename,clustername}
    * 100 < 60
