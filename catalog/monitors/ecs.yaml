ECS-CPU-Utilization:
  name: "(ECS) CPU Utilization"
  type: metric alert
  query: |
      avg(last_5m):avg:aws.ecs.cpuutilization{*} by {region,servicename,clustername} > 90
  message: |
    Overview: ECS CPU Utilization High
    {{#is_alert}}{{{comparator}}} {{threshold}}% ({{value}}%){{/is_alert}}
    {{#is_warning}}{{{comparator}}} {{warn_threshold}}% ({{value}}%){{/is_warning}}
  escalation_message: ""
  tags: [ "ManagedBy:Terraform" ]
  notify_no_data: false
  notify_audit: true
  require_full_window: true
  enable_logs_sample: false
  force_delete: true
  include_tags: true
  locked: false
  renotify_interval: 60
  timeout_h: 60
  evaluation_delay: 60
  new_host_delay: 300
  no_data_timeframe: 10
  threshold_windows: { }
  thresholds:
    critical: 90
    warning: 50
    critical_recovery: 50
    warning_recovery: 30
#  priority: 0

